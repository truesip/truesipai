<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deepgram AI Phone Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }
        
        .hidden {
            display: none;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #718096;
            font-size: 0.9rem;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #718096;
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        .forgot-password a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        
        .demo-credentials {
            background: #f8faff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        
        .demo-credentials h4 {
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .demo-credentials p {
            color: #718096;
            margin: 2px 0;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .admin-link a {
            color: #ed8936;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ¤– Deepgram AI Phone</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div id="loginAlert" class="alert alert-error hidden"></div>
        
        <div class="demo-credentials">
            <h4>ðŸŽ† Demo Account</h4>
            <p><strong>Email:</strong> demo@example.com</p>
            <p><strong>Password:</strong> DemoUser123!</p>
            <p style="color: #667eea; margin-top: 8px;">Use this account to test the platform</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="demo@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="DemoUser123!" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
        
        <div class="divider">
            <span>Don't have an account?</span>
        </div>
        
        <div class="links">
            <a href="/">Create an account</a>
        </div>
        
        <div class="admin-link">
            <a href="/admin-panel">ðŸ”‘ Admin Login</a>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="login-container hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
        <div class="logo">
            <h1>ðŸ”’ Reset Password</h1>
            <p>Enter your email to reset your password</p>
        </div>
        
        <div id="forgotAlert" class="alert alert-error hidden"></div>
        
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="forgotEmail">Email Address</label>
                <input type="email" id="forgotEmail" required>
            </div>
            
            <button type="submit" class="btn" id="resetBtn">
                Send Reset Link
            </button>
            
            <button type="button" class="btn" onclick="hideForgotPassword()" style="background: #718096; margin-top: 10px;">
                Back to Login
            </button>
        </form>
    </div>
    
    <script>
        let isLoading = false;
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Start loading state
            isLoading = true;
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('userToken', data.token);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user.role === 'admin' || data.user.role === 'super_admin') {
                            window.location.href = '/admin-panel';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Reset loading state
                isLoading = false;
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Handle forgot password form
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            const resetBtn = document.getElementById('resetBtn');
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                showForgotAlert('Password reset link sent! Check your email.', 'success');
                
                setTimeout(() => {
                    hideForgotPassword();
                }, 2000);
                
            } catch (error) {
                showForgotAlert('Error sending reset link. Please try again.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('loginAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.add('hidden');
                }, 3000);
            }
        }
        
        function showForgotAlert(message, type) {
            const alert = document.getElementById('forgotAlert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');
        }
        
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
            document.querySelector('.login-container:first-child').style.filter = 'blur(3px)';
        }
        
        function hideForgotPassword() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
            document.querySelector('.login-container:first-child').style.filter = 'none';
            document.getElementById('forgotAlert').classList.add('hidden');
        }
        
        // Check if user is already logged in
        const existingToken = localStorage.getItem('userToken');
        if (existingToken) {
            // Verify token is still valid
            fetch('/auth/me', {
                headers: {
                    'Authorization': `Bearer ${existingToken}`
                }
            }).then(response => {
                if (response.ok) {
                    // Redirect to dashboard if already logged in
                    window.location.href = '/dashboard';
                } else {
                    // Remove invalid token
                    localStorage.removeItem('userToken');
                }
            }).catch(() => {
                localStorage.removeItem('userToken');
            });
        }
        
        // Auto-fill demo credentials on load
        window.addEventListener('DOMContentLoaded', function() {
            // Demo user credentials are already pre-filled
            console.log('Login page loaded with demo credentials');
        });
    </script>
</body>
</html>
